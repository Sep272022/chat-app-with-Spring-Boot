<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <h1>User Registration</h1>
      <form
        name="userForm"
        action="#"
        th:action="@{/register}"
        method="post"
        th:object="${user}"
        oninput='confirm.setCustomValidity(password.value != confirm.value ? "Passwords do not match." : "")'
      >
        <div class="form-group">
          <label for="user-email">Email address:</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="user-email"
            th:field="*{email}"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="d-flex mt-2 mb-2">
          <button
            id="check-button"
            class="btn btn-outline-primary"
            type="button"
          >
            Check
          </button>
          <div id="check-success" class="col-form-label" hidden>
            You can use this email!
          </div>
          <div id="check-failure" class="col-form-label" hidden>
            It is not available!
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            th:field="*{password}"
            required
          /><br />
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm" required />
          <p class="form-label text-success" id="passwords-matched"></p>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button
              id="register-button"
              type="submit"
              class="btn btn-primary"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>

    <script th:src="@{/js/validation.js}" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
