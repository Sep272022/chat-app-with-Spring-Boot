<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <div align="center">
    <h1>User Registration</h1>
    <form name="userForm" action="#" th:action="@{/register}" method="post" th:object="${user}">
      <label>Full name:</label>
      <input type="text" th:field="*{name}" /><br/>

      <label>E-mail:</label>
      <input type="text" th:field="*{email}" /><br/>

      <label>Password:</label>
      <input type="password" th:field="*{password}" /><br/>

      <label>Birthday (yyyy-mm-dd):</label>
      <input type="text" th:field="*{birthday}" /><br/>

      <label>Gender:</label>
      <input type="radio" th:field="*{gender}" value="Male" />Male
      <input type="radio" th:field="*{gender}" value="Female" />Female<br/>

      <label>Profession:</label>
      <select th:field="*{profession}">
          <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
      </select>
      <br/>

      <label>Married?</label>
      <input type="checkbox" th:field="*{married}" /><br/>

      <label>Note:</label>
      <textarea rows="5" cols="25" th:field="*{note}"></textarea>
      <br/>

      <button id="register-button" type="submit" th:onclick="validateUserForm()">Register</button>    
    </form>
  </div>

  <script th:src="@{/js/validation.js}" type="text/javascript"></script>

</body>
</html>
