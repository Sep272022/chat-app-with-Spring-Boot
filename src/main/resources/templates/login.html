<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-center justify-content-center flex-column">
        <head class="text-center">
          <title>Please Log In</title>
        </head>

        <h1>Please Log In</h1>

        <form
          class="row g-3"
          name="form"
          th:action="@{/login}"
          method="post"
          th:object="${user}"
        >
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name=""
              id="email"
              aria-describedby="emailHelpId"
              placeholder="abc@mail.com"
              th:field="*{email}"
            />
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name=""
              id="password"
              placeholder=""
              th:field="*{password}"
            />
          </div>

          <div class="mb-3 d-flex gap-4">
            <input
              class="btn btn-primary"
              id="login-button"
              name="submit"
              type="submit"
              value="Submit"
            />
            <input
              id="register-button"
              class="btn btn-light"
              name="register"
              type="button"
              value="Register"
            />
          </div>

          <div th:switch="${status}">
            <p th:case="error">Invalid email or password</p>
            <p th:case="logout">You have been logged out.</p>
            <p th:case="register-success">User created successfully!</p>
          </div>
          <!-- <div th:if="${param.error}" hidden>Invalid username and password.</div>
        <div th:if="${param.logout}" hidden>You have been logged out.</div> -->
        </form>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
