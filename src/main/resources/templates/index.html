<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link th:href="@{/css/index.css}" rel="stylesheet" />
  </head>

  <body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid mt-2">
      <div class="d-flex flex-row gap-2">
        <div class="col-4 left-section">
          <!-- a list of users the the currnet user has had conversations with -->
          <div class="d-grid gap-2">
            <button
              type="button"
              name=""
              id="talk-to-button"
              class="btn btn-light"
              data-bs-toggle="modal"
              data-bs-target="#modal-new-conversation"
            >
              Talk to...
            </button>
            <div
              id="conversation-container"
              class="list-group d-grid gap-2 overflow-hidden"
            ></div>
          </div>
        </div>
        <div class="col right-section">
          <!-- the chat interface -->
          <div class="d-grid gap-2">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <span id="chat-title">Talk</span>
                <button class="btn btn-danger" id="leave-button">Leave</button>
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <div id="message-container" class="card-text"></div>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="message-input"
                      placeholder="Type a message..."
                      aria-label="Type a message..."
                      aria-describedby="send-button"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="send-button"
                      disabled
                    >
                      Send
                    </button>
                  </div>
                </div>
                <div class="d-grid gap-2" id="chat-messages"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for new conversation -->
    <div
      class="modal fade"
      id="modal-new-conversation"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Talk to...</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-grid gap-2" id="modal-body-all-users"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="talk-button"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Talk
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" th:src="@{/js/index.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  </body>
</html>
